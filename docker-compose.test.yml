name: test-next-step

services:
  test-postgres:
    image: postgres:latest
    container_name: test-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - apps/api/.env.test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
    networks:
      - test-network

  test-redis:
    image: redis:latest
    container_name: test-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ['CMD-SHELL', "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - test-redis-data:/data
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  test-postgres-data:
  test-redis-data: