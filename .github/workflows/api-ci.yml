name: API CI (Unit & E2E)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - '.github/workflows/api-ci.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/**'

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: ./apps/api

      - name: Run unit tests
        run: npm test
        working-directory: ./apps/api

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: ./apps/api

      - name: Run E2E Tests
        run: npm run test:e2e
        working-directory: ./apps/api